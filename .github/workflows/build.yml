name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar código
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Instalar dependencias del sistema (git, JDK, unzip, wget)
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git openjdk-17-jdk wget unzip

    # 4. Instalar dependencias Python (Buildozer + Cython)
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer

    # 5. Descargar e instalar Android SDK Command Line Tools
    - name: Set up Android SDK Command Line Tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip -O commandlinetools.zip
        unzip -q commandlinetools.zip
        mv cmdline-tools latest
        rm commandlinetools.zip

    # 6. Añadir Android SDK al PATH
    - name: Add Android SDK to PATH
      run: |
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    # 7. Aceptar licencias e instalar componentes necesarios del SDK
    - name: Accept Android SDK licenses and install components
      run: |
        yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses
        sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "build-tools;36.1.0" "platforms;android-33"

    # 8. Compilar APK con Buildozer
    - name: Build APK with Buildozer
      env:
        ANDROID_HOME: ${{ runner.home }}/android-sdk
        PATH: ${{ runner.home }}/android-sdk/cmdline-tools/latest/bin:${{ runner.home }}/android-sdk/platform-tools:${{ env.PATH }}
      run: buildozer -v android debug

    # 9. Subir artefacto APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app.apk
        path: bin/*.apk
